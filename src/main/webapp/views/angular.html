<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <script type="text/javascript" src="angularJS/angular.js">

    </script>
</head>

<body ng-init="hourOfDay=19">
        <div ng-controller="MainCtrl">
          <h2>Hello Angular</h2>
            <p ng-if="hourOfDay<12">Good morning</p>
            <p ng-if="hourOfDay>17">Good evening</p>
            <p>The hour of the day is: &nbsp;{{hourOfDay}}</p>
        </div>
        <script>
            var module = angular.module("myApp",[]);
            module.controller("MainCtrl",Main);

            function Main($scope) {
                $scope.hourOfDay  = 8;
                console.log("calling main")
            }
        </script>
</body>

</html>
