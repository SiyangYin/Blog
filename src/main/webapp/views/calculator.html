<!DOCTYPE html>
<html lang="en" ng-app="calculatorModule">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <script type="text/javascript" src="angularJS/angular.js">
        
    </script>
    <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
    <h1>Calculator App</h1>
    <div ng-controller="calculatorController as c">
        <input type="text" ng-model="c.input1">
        <span ng-bind="c.selectedOperation"></span>
        <input type="text" ng-model="c.input2">
        <button ng-click="c.computeResult()">=</button>
        <span ng-bind="c.resultValue"></span>
        <p>choose operation:
            <button ng-click="c.ButtonClicked('+')">+</button>
            <button ng-click="c.ButtonClicked('-')">-</button>
            <button ng-click="c.ButtonClicked('*')">*</button>
            <button ng-click="c.ButtonClicked('/')">/</button>
        </p>
    </div>
</body>
</html>
